<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>lista de compras para el super</h1>
    <ul>                            <!--con ul se empieza la lista, es como el papel donde anotamos, y hace que los elementos aparezcan con un punto-->
        <li>leche</li>             <!--li es para poner los elementos dentro de la lista, lo que anotamos-->
        <li>harina</li>
        <li>huevo</li>
    </ul>
    <ol>                            <!--ol es para que los elementos de la lista aparezcan enumerados-->
        <li>leche</li>
        <li>harina</li>
        <li>huevo</li>
    </ol>
</body>
</html>
