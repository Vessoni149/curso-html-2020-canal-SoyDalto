<!--hay 2 tipos de etiqueta, las que se cierran solas y las que no, ej br para saltos de linea. Las etiquetas quew se cierran tienen algo adentro.-->

<!DOCTYPE html>
<html lang="en">
<head>                                                   <!--aca encontramos todo lo que no podemos ver-->

    <title>Primera pagina web</title>                    <!--aca va el titulo que sale en el navegador, en la pestaña-->
</head>
<body>                                                   <!-- aca encontramos todo l oque podemos ver-->

    <h1>Hola mundo</h1>                                   <!--este es el titulo que se muestra dentro la pagina-->
<!--existen titulos hasta h6, pero es mala practica, porque el h1 es el que busca el navegador primero-->
    <h2>Hola mundo</h2>
    <h3>Hola mundo</h3>
    <h4>Hola mundo</h4>
    <h5>Hola mundo</h5>
    <h6>Hola mundo</h6>

    <p>esto es un parrafo </p>         
<b>Negrita</b>
<i>italica - inclinada</i>
<strike>tachada</strike>
<small>chiquita</small> <!--desde negrtita hasta chiquita, las palabras de esas etiquetas aparecen juntas en una misma linea en la pagina, no unas abajo de las otras. 
    Porque las etiqueta como p o h abarcan toda la linea de la pagina, del documento y pone abajo el resto, encambio estas etiquetas no abarcan toda al linea, sino que se adaptan al 
    contenido de las mismas-->
    <!-- la excepcion es cuando tenemos un h1 dentro de un <div>, que es como una caja dentro del body, ahi la etiqueta h1 llega hasta el tamaño de la caja q la contiene-->

<a href="https://facebook.com">Click aqui</a>                  <!--a es otra etiqueta de texto, que sirve para redirigir a otra pagina, pone elaces-->
                                                         <!--tiene el atributo href que es necesita como valor el enlace (que va entre "") al que va a ir cuando se haga click en el mismo -->
                                                         <!--hay 2 tipos de rutas o enlaces, locales (estan en nuestras carpetas), y las externas, que no tenemos de manera local. 
                                                         Para als externas neccesitamos el https://-->
<a href="pagina2.html">Clikea aca</a>                    <!--aca redirijo a una ruta local. En este caso esta la pagina en la misma carpeta. con esta herramienta podemos hacer una 
                                                         pagina que redirija a  otras partes de la pagina-->                            
                                                          <!-- si la pagina a la que quiero dirigir esta en otra carpeta se hace asi: <a href="nombreDeCarpeta/pagina2.html">Clikea aca</a> -->             
                                                          <!--si quiero volver una carpeta para atras es: <a href="../index.html">Clikea aca</a>  -->
 <a href="https://google.com" target="_blank">Google</a>  <!--con el atributo target indicamos que se abra el enlace en otro lado, con el valor _blank hacemos que se abra en otra pestaña -->                                         
                                  
                                  
                                  
                                  
  </body>
</html>
