<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">

    <title>formularios</title>

</head>





<body>
    
<form>
    <!--input es una entrada de datos, se le pide al uduario que introduzca algo-->
    <input type="">       <!--si no le asignamos un valor al ype, el navegador por defecto asume q es texto-->
    <input type="text" required="">   <!--required hace que sea obligatorio completar el cambpo. Igual esta validacion se hace en el servidor, en backend porque se puede cambiar desde la consola de la web-->
    <input type="password">  
    <input type="number" value="5855448">    <!-- value le asigna un valor al contenido de la caja-->
    <input type="email">    
    <input type="color">
    <input type="range" min="10" max="1000">
    <input type="date">
    <input type="time">
    <input type="submit"> <!--submit ya viene con el valor "Enviar" asignado-->
    <input type="button" value="dale click"> <!-- si no se le asigna valor, el navegador no asigna nada-->
    <textarea></textarea> <!-- caja de texto-->
    
</form>



















</body>

</html>
